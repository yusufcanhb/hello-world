apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      run: hello
  replicas: 2
  template:
    metadata:
      labels:
        run: hello
    spec:
      containers:
        - name: hello-world
          image: nagihanvural/python-web-app:2
          ports:
            - containerPort: 11130
              protocol: TCP
