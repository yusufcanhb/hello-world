apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 2
  template:
    metadata:
      labels:
        pp: hello-world
    spec:
      containers:
        - name: hello-world
          image: nagihanvural/python-web-app:${VERSION}
          ports:
            - containerPort: 11130
              protocol: TCP
